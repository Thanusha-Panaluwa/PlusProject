<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weather.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
     <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>WeatherSearch</title>
  </head>
  <body>
    <div class="rainbow">
    <div class="white">
    <div class="bg">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1>Weather Forcast</h1>
          </div>
        </div>
         <div class="row col-12">
          <div class="col">
            <form id="search-form" class="form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="City Name"
                  class="form-control"
                  id="input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          </div>
        </div>
        <div class="row col-12">
          <div class="col"><span class="pic"><img id="icon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"></span>
            <span class="temp">19</span><a href='#' id="celcius">
              <strong> &#176;C <a> | <a href="#" id = "faranhite"> &#176;F </a></strong>
              <br/>
             
              <p class="middle"><strong></strong><img id="wind" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/085/059/original/wind.png?1686385956"/> wind:<span class="wind">4</span> KM/h &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img id="wind" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/085/060/original/humidity.png?1686386896"/> Humidity:<span class="hum">15</span> %<br/></p> </strong>
          </div>
          <div class="col">
            <p><h1><strong class="city">Colombo</strong></h1> , <img id="wind" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/085/083/original/map.png?1686406355" /> <h6><span class="country"> Sri lanka </span></h6></p>
            <p> <h4>time</h4>
            
           
            <span class="clear">Clear sky</span><br/>
            Feels : <span class="feels">Feels Like</span><br/>
            Last Updated: <span class="time">sunday</span></p>
            <script src="addJS.js"></script>
          </div>
          <div class="weather-forecast-line" id="forecast">

          </div>
        </div>
      </div>
    </div> 
    <p class="foot">This project was coded by <a href="https://www.shecodes.io/graduates/78297-thanusha-panaluwa">Thanusha Panaluwa </a> and is <a href="https://github.com/Thanusha-Panaluwa/WeatherAPI"> open sourced in git hub</a> and <a href="https://silver-youtiao-84686e.netlify.app/?">hosted by Netlify</a>.</p>  
  </div>
  </div>
  </body>
</html>
